<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no"/>
  <title>المباريات — Fantasy Egypt Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{margin:0;padding:0}
    body{background:#07090B;color:#fff}
    .ring{box-shadow:0 0 0 1px rgba(148,163,184,.2) inset}
    .glass{background:rgba(15,23,42,.6);backdrop-filter:blur(8px)}
  </style>
  <style>
  .sofa-wrap{
    max-width: 1100px;
    margin: 16px auto;
    padding: 0 8px; /* هامش خفيف في الموبايل */
  }
  .sofa-wrap iframe{
    width: 100% !important;
    height: 1300px;          /* طول كبير عشان المحتوى كامل، عدّله لو حابب */
    border: 0;
    display: block;
    margin-inline: auto;
    background: transparent;
  }
  /* أطوال استجابية حسب العرض */
  @media (min-width: 640px){ .sofa-wrap iframe{ height: 1100px; } }
  @media (min-width: 1024px){ .sofa-wrap iframe{ height: 1000px; } }

  .sofa-attr{
    font: 12px/1.4 Arial, sans-serif;
    text-align: center;
    opacity: .8;
    margin-top: 6px;
  }
</style>
</head>
<body class="min-h-screen selection:bg-emerald-600/30">
<section class="sofa-wrap">
  <iframe
    id="sofa-standings-embed-38612-79317"
    src="https://widgets.sofascore.com/embed/tournament/38612/season/79317/standings/Premier%20League%2025%2F26?widgetTitle=Premier%20League%2025%2F26&showCompetitionLogo=true&widgetTheme=dark&language=ar"
    loading="lazy"
    referrerpolicy="no-referrer"
    allowtransparency="true"
    scrolling="yes">
  </iframe>

  <p class="sofa-attr">
    الترتيب مقدم من
    <a target="_blank" rel="noopener"
       href="https://www.sofascore.com/ar/tournament/football/egypt/premier-league/808#id:79317">Sofascore</a>
  </p>
</section>
</body>
</html>
