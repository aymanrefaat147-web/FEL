<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no"/>
  <title>المباريات — Fantasy Egypt Pro</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html,body{margin:0;padding:0}
    body{background:#07090B;color:#fff}
    .ring{box-shadow:0 0 0 1px rgba(148,163,184,.2) inset}
    .glass{background:rgba(15,23,42,.6);backdrop-filter:blur(8px)}

    /* مهم: خلي ودجت 365Scores LTR عشان مايبوظش في RTL */
    .widget-wrap{direction:ltr;text-align:left;overflow-x:auto}
    .powered-by{font:12px/1.4 Arial,sans-serif;opacity:.75;text-align:center;margin-top:.5rem}
  </style>
</head>
<body class="min-h-screen selection:bg-emerald-600/30">

  <!-- حاوية الصفحة -->
  <main class="max-w-6xl mx-auto p-4 sm:p-6 space-y-6">

    <!-- الهيدر: الدوري / الفانتزي / آخر الأخبار -->
    <nav class="grid grid-cols-3 gap-3">
      <!-- غيّر الروابط تحت حسب أسماء ملفاتك -->
      <a href="news.html"
         class="ring glass rounded-2xl py-3 text-center text-lg hover:ring-emerald-500/50 transition">آخر الأخبار</a>

      <a href="loby.html"
         class="ring glass rounded-2xl py-3 text-center text-lg hover:ring-emerald-500/50 transition">الفانتزي</a>

      <a href="matches.html"
         class="ring glass rounded-2xl py-3 text-center text-lg bg-emerald-600/20 ring-emerald-500/50">الدوري</a>
    </nav>

    <!-- التاب بار: ترتيب الدوري / المباريات -->
    <div class="flex items-center gap-3">
      <button id="btn-standings"
              class="px-4 py-2 rounded-xl ring ring-emerald-500/50 bg-emerald-600/20">
        ترتيب الدوري
      </button>
      <button id="btn-matches"
              class="px-4 py-2 rounded-xl ring glass hover:ring-emerald-500/50">
        المباريات
      </button>
    </div>

    <!-- تبويب: ترتيب الدوري (افتراضي) -->
    <section id="tab-standings" class="rounded-2xl ring glass p-4">
      <div class="widget-wrap">
        <div
          data-widget-type="entityStandings"
          data-entity-type="league"
          data-entity-id="552"
          data-lang="en"              <!-- سيبه en عشان الودجت يشتغل LTR بدون مشاكل -->
          data-widget-id="7f24cee8-aadb-4045-9bee-959934e8713f"
          data-theme="dark">
        </div>
      </div>
      <p class="powered-by">
        مقدم بواسطة
        <a class="underline" target="_blank" rel="noopener"
           href="https://www.365scores.com">365Scores.com</a>
      </p>
    </section>

    <!-- تبويب: المباريات (مخفي افتراضياً) -->
    <section id="tab-matches" class="hidden rounded-2xl ring glass p-4">
      <div class="widget-wrap">
        <div
          data-widget-type="entityScores"
          data-entity-type="league"
          data-entity-id="552"
          data-lang="en"
          data-widget-id="22c20214-75ff-422d-9dd4-abe088a5202e"
          data-theme="dark">
        </div>
      </div>
      <p class="powered-by">
        مقدم بواسطة
        <a class="underline" target="_blank" rel="noopener"
           href="https://www.365scores.com">365Scores.com</a>
      </p>
    </section>

  </main>

  <!-- سكربت الودجت (مرّة واحدة فقط) -->
  <script src="https://widgets.365scores.com/main.js"></script>

  <!-- تبديل التابات -->
  <script>
    const btnStand = document.getElementById('btn-standings');
    const btnMatch = document.getElementById('btn-matches');
    const tabStand = document.getElementById('tab-standings');
    const tabMatch = document.getElementById('tab-matches');

    function activate(btnOn, btnOff, tabOn, tabOff){
      btnOn.classList.add('bg-emerald-600/20','ring-emerald-500/50');
      btnOn.classList.remove('glass');
      btnOff.classList.remove('bg-emerald-600/20','ring-emerald-500/50');
      btnOff.classList.add('glass');
      tabOn.classList.remove('hidden');
      tabOff.classList.add('hidden');
      // اختياري: لفوق شوية عشان المستخدم يشوف بداية المحتوى
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    btnStand.addEventListener('click', () => activate(btnStand, btnMatch, tabStand, tabMatch));
    btnMatch.addEventListener('click', () => activate(btnMatch, btnStand, tabMatch, tabStand));
  </script>
</body>
</html>
