<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>الدوري والمباريات — Fantasy Egypt Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{margin:0;padding:0}
    body{background:#07090B;color:#e5e7eb}
    .ring{box-shadow:0 0 0 1px rgba(148,163,184,.18) inset}
    .glass{background:rgba(15,23,42,.6);backdrop-filter:blur(8px)}
    .btn-tab{transition:all .2s ease}
    .btn-tab.active{background:#065f46; box-shadow:0 0 0 1px #10b981 inset}
    /* غلاف الودجت LTR عشان التخطيط يبقى سليم */
    .widget-wrap{direction:ltr;text-align:left;overflow-x:auto}
    .powered-by{font:12px/1.4 Arial,sans-serif;opacity:.75;text-align:center;margin-top:.5rem}
  </style>
</head>

<body class="min-h-screen">
  <main class="max-w-5xl mx-auto px-4 py-6">
    <!-- الهيدر -->
    <header class="mb-6">
      <nav class="grid grid-cols-1 sm:grid-cols-3 gap-3">
        <a href="matches.html"
           class="btn-tab active text-center rounded-2xl ring glass py-3 font-medium">الدوري</a>
        <a href="loby.html"  class="btn-tab text-center rounded-2xl ring glass py-3 font-medium">الفانتزي</a>
        <a href="news.html"  class="btn-tab text-center rounded-2xl ring glass py-3 font-medium">آخر الأخبار</a>
      </nav>
    </header>

    <!-- سويتش داخلي: ترتيب الدوري / المباريات -->
    <div class="flex gap-3 mb-4">
      <button id="btn-stand" class="rounded-xl px-4 py-2 bg-emerald-700 text-white">ترتيب الدوري</button>
      <button id="btn-match"  class="rounded-xl px-4 py-2 ring glass">المباريات</button>
    </div>

    <!-- ترتيب الدوري (افتراضي) -->
    <section id="tab-standings" class="rounded-2xl ring glass p-4">
      <div class="widget-wrap">
        <div
          data-widget-type="entityStandings"
          data-entity-type="league"
          data-entity-id="552"
          data-lang="ar"
          data-widget-id="7f24cee8-aadb-4045-9bee-959934e8713f"
          data-theme="dark">
        </div>
      </div>
      <p class="powered-by">
        مقدم بواسطة
        <a class="underline" target="_blank" rel="noopener" href="https://www.365scores.com/ar">365Scores.com</a>
      </p>
    </section>

    <!-- المباريات -->
    <section id="tab-matches" class="hidden rounded-2xl ring glass p-4">
      <div class="widget-wrap">
        <div
          data-widget-type="entityScores"
          data-entity-type="league"
          data-entity-id="552"
          data-lang="ar"
          data-widget-id="22c20214-75ff-422d-9dd4-abe088a5202e"
          data-theme="dark">
        </div>
      </div>
      <p class="powered-by">
        مقدم بواسطة
        <a class="underline" target="_blank" rel="noopener" href="https://www.365scores.com/ar">365Scores.com</a>
      </p>
    </section>
  </main>

  <!-- سكربت الودجت (مرة واحدة فقط) -->
  <script src="https://widgets.365scores.com/main.js"></script>

  <!-- سويتش التبويب الداخلي -->
  <script>
    const btnStand = document.getElementById('btn-stand');
    const btnMatch = document.getElementById('btn-match');
    const tabStand = document.getElementById('tab-standings');
    const tabMatch = document.getElementById('tab-matches');

    function activate(which) {
      const isStand = which === 'stand';
      tabStand.classList.toggle('hidden', !isStand);
      tabMatch.classList.toggle('hidden',  isStand);

      btnStand.classList.toggle('bg-emerald-700', isStand);
      btnStand.classList.toggle('text-white', isStand);
      btnStand.classList.toggle('ring', !isStand);
      btnStand.classList.toggle('glass', !isStand);

      btnMatch.classList.toggle('bg-emerald-700', !isStand);
      btnMatch.classList.toggle('text-white', !isStand);
      btnMatch.classList.toggle('ring', isStand);
      btnMatch.classList.toggle('glass', isStand);

      // سكرول خفيف للبداية
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    btnStand.addEventListener('click', () => activate('stand'));
    btnMatch.addEventListener('click', () => activate('match'));
  </script>
</body>
</html>
